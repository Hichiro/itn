name: Sync Google Sheet to GitHub
on:
  schedule:
    - cron: '0 */6 * * *'  # mỗi 6 giờ
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download CSV from Google Sheets (Secret URL)
        run: |
          curl -L "$SHEET_URL" -o hosts.csv

      - name: Commit & push to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add hosts.csv
          git commit -m "Auto update from Google Sheets" || echo "No changes"
          git push
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
