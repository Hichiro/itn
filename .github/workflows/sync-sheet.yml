name: Sync Google Sheet to GitHub

on:
  schedule:
    - cron: '0 */6 * * *'   # tự động chạy mỗi 6 giờ
  workflow_dispatch:         # cho phép chạy thủ công từ tab Actions

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download CSV from Google Sheets (Secret URL)
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
        run: |
          echo "Tải dữ liệu từ Google Sheet..."
          curl -L "$SHEET_URL" -o hosts.csv
          echo "Xem trước vài dòng:"
          head hosts.csv

      - name: Commit & Push to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add hosts.csv
          git commit -m "Auto update from Google Sheets" || echo "Không có thay đổi"
          git push
