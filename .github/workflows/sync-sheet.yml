name: Sync Google Sheet to GitHub

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write   # üîπ Cho ph√©p Actions ghi v√†o repo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch main
        uses: actions/checkout@v4
        with:
          ref: main           # üîπ ƒê·∫£m b·∫£o checkout branch main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download CSV from Google Sheets (Secret URL)
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
        run: |
          echo "T·∫£i d·ªØ li·ªáu t·ª´ Google Sheet..."
          curl -L "$SHEET_URL" -o hosts.csv
          echo "Xem tr∆∞·ªõc v√†i d√≤ng:"
          head hosts.csv

      - name: Commit & Push to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add hosts.csv
          git commit -m "Auto update from Google Sheets" || echo "Kh√¥ng c√≥ thay ƒë·ªïi"
          git push origin main
